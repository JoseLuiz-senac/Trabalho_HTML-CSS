<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <div class="caixa">
        <table class="tabela">
            <thead>
                <tr>
                    <th class="coluna">Nome</th>
                    <th class="coluna">Idade</th>
                    <th class="coluna">Cidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="linha">Caio</td>
                    <td class="linha">30</td>
                    <td class="linha">Rio De Janeiro</td>
                </tr>
                <tr>
                    <td class="linha">Edilane</td>
                    <td class="linha">19</td>
                    <td class="linha">paraguai</td>
                </tr>
                <tr>
                    <td class="linha">Sousa</td>
                    <td class="linha">20</td>
                    <td class="linha">Minas Gerais</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
